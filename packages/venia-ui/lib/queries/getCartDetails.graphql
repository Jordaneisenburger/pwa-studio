query getCartDetails($cartId: String!) {
    cart(cart_id: $cartId) {
        id
        items {
            id
            product {
                id
                name
                sku
                small_image {
                    url
                    label
                }
                price {
                    regularPrice {
                        amount {
                            value
                        }
                    }
                }
            }
            quantity
            ... on ConfigurableCartItem {
                configurable_options {
                    id
                    option_label
                    value_id
                    value_label
                }
            }
        }
        prices {
            applied_taxes {
                amount {
                    currency
                    value
                }
                label
            }
            discounts {
                amount {
                    currency
                    value
                }
                label
            }
            grand_total {
                currency
                value
            }
            subtotal_excluding_tax {
                currency
                value
            }
            subtotal_including_tax {
                currency
                value
            }
            subtotal_with_discount_excluding_tax {
                currency
                value
            }
        }
    }
}
